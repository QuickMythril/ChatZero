<!DOCTYPE html>
<html>
<head>
    <title>ChatZero v0.1.4</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Simplified CSS styles */
        @font-face {
            font-family: 'Lexend';
            src: url('Lexend-Regular.ttf');
        }

        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: #0A0F25; /* Dark navy blue background */
            color: #FFFFFF; /* White text */
        }

        div {
            padding-top: 5px;
        }

        h3 {
            color: #FFFFFF;
            font-family: 'Lexend', sans-serif;
        }

        /* Style for the Attach button */
        #attach-button {
            background-color: #3A75C4; /* Muted blue */
            color: #0A0F25;
            font-weight: bold;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
            font-family: 'Lexend', sans-serif;
        }

        #attach-button:hover {
            background-color: #336699; /* Slightly darker muted blue */
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #0A0F25; /* Match body background */
            color: #FFFFFF;
        }

        #chat-input {
            padding: 10px;
            background-color: #1A1F36; /* Darker background */
        }

        #chat-input input {
            width: 100%;
            height: 40px;
            background-color: #1A1F36; /* Darker background */
            color: #FFFFFF;
            border: none;
            padding: 5px;
            font-family: 'Lexend', sans-serif;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #group-description-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1A1F36;
            font-weight: bold;
            min-height: 50px;
            color: #FFFFFF;
        }

        #group-description-banner button {
            background-color: #3A75C4;
            color: #0A0F25;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
            margin-left: 10px;
        }

        #group-description-banner button:hover {
            background-color: #336699;
        }

        #login-button {
            background-color: #3A75C4; /* Muted blue */
            color: #0A0F25;
            font-weight: bold;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
        }

        #login-button:hover {
            background-color: #336699; /* Slightly darker muted blue */
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Style for the selected filename display */
        #selected-file-name {
            display: block;
            margin-top: 5px;
            color: #FFFFFF;
            font-family: 'Lexend', sans-serif;
        }

        #send-button {
            background-color: #3A75C4; /* Muted blue */
            color: #0A0F25;
            font-weight: bold;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
            font-family: 'Lexend', sans-serif;
        }

        #send-button:hover {
            background-color: #336699; /* Slightly darker muted blue */
        }

        #sidebar-right {
            display: none; /* Hidden by default */
            width: 350px;
            min-width: 250px;
            background-color: #0A0F25;
            overflow-y: auto;
            padding: 10px;
            color: #FFFFFF;
        }

        #top-bar-buttons {
            display: flex;
            align-items: center;
        }

        .active {
            background-color: #3A75C4; /* Muted blue */
        }

        .highlighted-message {
            background-color: #336699; /* Slightly darker muted blue */
        }

        .highlighted-user {
            background-color: #336699; /* Slightly darker muted blue */
        }

        .message-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .message-item.highlighted {
            background-color: #333333; /* Customize the highlight color */
            transition: background-color 0.5s;
        }

        .message-content {
            max-width: 100%;
            word-wrap: break-word;
            font-family: 'Lexend', sans-serif;
        }

        .message-content img {
            max-width: 100%;
            height: 200px;
            width: 200px;
            margin-top: 5px;
        }

        .message-content video,
        .message-content audio {
            max-width: 100%;
            margin-top: 5px;
        }

        .replied-to-message {
            border-left: 2px solid #3A75C4; /* Customize the color */
            padding-left: 10px;
            margin-bottom: 5px;
            color: #CCCCCC;
            font-size: 0.9em;
        }

        .selected-user {
            background-color: #3A75C4; /* Highlight color for selected users */
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            list-style: none;
            color: #FFFFFF;
        }

        .user-item:hover {
            background-color: #1A1F36; /* Darker background */
        }

        .user-item img {
            width: 30px;
            height:30px;
            margin-right: 10px;
        }

        @media screen and (max-width: 600px) {
            #container {
                flex-direction: column;
            }
            #sidebar-right {
                position: absolute;
                top: 0;
                right: 0;
                width: 80%;
                height: 100vh;
                z-index: 1000;
                background-color: #0A0F25;
            }
            #sidebar-right.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="group-description-banner">
                <span>Qortal General Chat (ChatZero v0.1.4)</span>
                <div id="top-bar-buttons">
                    <button id="toggle-user-list-button">Users</button>
                    <button id="login-button">Login</button>
                </div>
            </div>            
            <div id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
                <button id="attach-button">Attach</button>
                <span id="selected-file-name"></span>
            </div>
        </div>
        <div id="sidebar-right">
            <h3>Recently Posted</h3>
            <ul id="user-list">
                <!-- Users will be populated here -->
            </ul>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
