<!DOCTYPE html>
<html>
<head>
    <title>Qortal Chat Application</title>
    <style>
        /* CSS styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar-left, #sidebar-right {
            width: 200px;
            min-width: 150px;
            background-color: #f1f1f1;
            overflow-y: auto;
            padding: 10px;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Add styles for the group description banner */
        #group-description-banner {
            padding: 10px;
            background-color: #e1e1e1;
            text-align: center;
            font-weight: bold;
            min-height: 50px;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        #chat-input {
            padding: 10px;
            background-color: #ddd;
        }

        #chat-input textarea {
            width: 100%;
            height: 50px;
        }

        #login-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .group-item, .user-item {
            padding: 5px;
            cursor: pointer;
            list-style: none;
        }

        .group-item:hover, .user-item:hover {
            background-color: #ccc;
        }

        .active {
            background-color: #bbb;
        }

        /* Styles for nested lists */
        .nested-list {
            list-style: none;
            padding-left: 15px;
        }

        .nested-list .group-item {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <button id="login-button">Login</button>
    <div id="container">
        <div id="sidebar-left">
            <h3>Groups</h3>
            <ul id="group-list">
                <!-- Groups will be populated here -->
            </ul>
        </div>
        <div id="main">
            <!-- Add the group description banner here -->
            <div id="group-description-banner"></div>

            <div id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="chat-input">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="sidebar-right">
            <h3>Users</h3>
            <ul id="user-list">
                <!-- Users will be populated here -->
            </ul>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
