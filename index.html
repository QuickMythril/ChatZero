<!DOCTYPE html>
<html>
<head>
    <title>ChatZero v0.0.1</title>
    <style>
        /* Simplified CSS styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        div {
            padding-top: 5px;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #group-description-banner {
            padding: 10px;
            background-color: #e1e1e1;
            text-align: center;
            font-weight: bold;
            min-height: 50px;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        #chat-input {
            padding: 10px;
            background-color: #ddd;
        }

        #chat-input textarea {
            width: 100%;
            height: 50px;
        }

        #login-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #sidebar-right {
            width: 600px;
            min-width: 150px;
            background-color: #f1f1f1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 5px;
            cursor: pointer;
            list-style: none;
        }

        .user-item:hover {
            background-color: #ccc;
        }

        .active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <button id="login-button">Login</button>
    <div id="container">
        <div id="main">
            <div id="group-description-banner">Qortal General Chat (ChatZero v0.0.1)</div>
            <div id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="chat-input">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="sidebar-right">
            <h3>Recently Posted</h3>
            <ul id="user-list">
                <!-- Users will be populated here -->
            </ul>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
